<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <form action="URL" name="form" method="GET" autocomplete="on">

            <fieldset>
                <legend>Общая информация</legend>
                <div>
                   <label for="name">Введите Имя</label>  
                   <input type="text" id="name" name="name" placeholder="Имя"> 

                   <label for="date">Дата рождения</label> 
                   <input type="date" id="date" name="date" >
                </div>
            </fieldset>

            <fieldset>
                <legend>Контактная информация</legend>
                <div>
                   <label for="phone">Введите телефон</label> 
                   <input type="tel" id="phone" name="phone" placeholder="+375-29-888-23-17">

                   <label for="email">Введите email</label> 
                   <input type="email" id="email" name="email" placeholder="www.google.com">
                </div>
            </fieldset>

            <fieldset>
                <legend>Хобби</legend>
                <div>
                   <input type="checkbox" name="hobby" id="react" value="react">
                   <label for="react">react</label>
                </div>
                <div>
                    <input type="checkbox" name="hobby" id="angular" value="angular">
                    <label for="angular">angular</label>
                 </div>
                 <div>
                    <input type="checkbox" name="hobby" id="css" value="css">
                    <label for="css">css</label>
                 </div>
                 <div>
                    <input type="checkbox" name="hobby" id="js" value="js">
                    <label for="js">js</label>
                 </div>
            </fieldset>

            <fieldset>
                <legend>Что выбираешь?</legend>
                <div>
                    <input type="radio" name="choise" id="choise_1" value="React">
                    <label for="choise_1">React</label>
                </div>
                <div>
                    <input type="radio" name="choise" id="choise_2" value="Angular">
                    <label for="choise_2">Angular</label>
                </div>
                <div>
                    <input type="radio" name="choise" id="choise_3" value="Vue">
                    <label for="choise_3">Vue</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Срок обучения</legend>
                <div>
                   <input type="range" name="study" list="markers" id="month" >
            
                   <datalist id="markers">
                       <option value="0"></option>
                       <option value="25"></option>
                       <option value="50"></option>
                       <option value="75"></option>
                       <option value="100"></option>
                   </datalist>
                </div>
            </fieldset>

            <fieldset>
                <legend>Дополнительная информация</legend>
                <div>
                   <label for="files">Отправить файл</label>
                   <input type="file" id="files" name="files" multiple>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Отправить">
            </div>
            <div>
                <input type="reset" value="Сбросить форму">
            </div>

        </form>
    </div>
</body>
</html>
